<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Prediction App</title>
</head>

<body>
    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h1 style="color:antiquewhite; font-size:50px">COVID Predictor</h1>
            <h3>Any Cough Symptoms?</h3>

	    <select id="fuel" name="Cough_symptoms">
  	        <option value=1>Yes</option>
                <option value=0>No</option>
            </select>

            <h3>Any Fever?</h3>
	    <select id="fuel" name="Fever">
  	        <option value=1>Yes</option>
                <option value=0>No</option>
            </select>

            <h3>Any Sore Throat Symptoms?</h3>
	    <select id="fuel" name="Sore_throat">
  	        <option value=1>Yes</option>
                <option value=0>No</option>
            </select>

            <h3>Any Shortness of Breath?</h3>
	    <select id="fuel" name="Shortness_of_breath">
  	        <option value=1>Yes</option>
                <option value=0>No</option>
            </select>

            <h3>Any Headache?</h3>
	    <select id="fuel" name="Headache">
  	        <option value=1>Yes</option>
                <option value=0>No</option>
            </select>

            <h3>Any Known Contact with COVID confirmed patient?</h3>
	    <select id="fuel" name="kc1">
  	        <option value=1>Yes</option>
                <option value=0>No</option>
            </select>

            <h3>Any recent visit to COVID affected Countries?</h3>
	    <select id="fuel" name="kc2">
  	        <option value=0>Yes</option>
                <option value=1>No</option>
            </select>

            <br><br><button id="sub" type="submit ">Predict</button>
            <br>



        </form>



        <br><br><h2>{{ prediction_output }}<h2>
    </div>
